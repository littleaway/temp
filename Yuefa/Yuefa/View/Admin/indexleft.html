<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="keywords" content="约发">
	<meta name="description" content="约发">
	
	<!-- 浏览器配置 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
   <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
   <title>Bootstrap 实例 - 响应式表格</title>
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css">
<script type="text/javascript" src="__JS__/jquery-2.1.4.js"></script>
<script type="text/javascript" src="__JS__/bootstrap.min.js"></script>
   <style>
   body{
   background-color:#3399CC
   }
   li{
   margin:5px;
   }
   ul,li,button{
   padding:0px;
   list-style-type:none;
   height:50px;
   width:98%;
   }
   </style>

</head>

<body>
<ul>
<li><button type="button" class="btn btn-info uk"><font size="+2">主页轮播图</font></button></li>
<li><button type="button" class="btn btn-info"><font size="+2">标签管理</font></button></li>
<li><button type="button" class="btn btn-info"><font size="+2">图片管理</font></button></li>
<li><button type="button" class="btn btn-info"><font size="+2">发型师管理</font></button></li>
<li><button type="button" class="btn btn-info"><font size="+2">预约管理</font></button></li>
<li><button type="button" class="btn btn-info"><font size="+2">用户管理</font></button></li>
<li><button type="button" class="btn btn-info"><font size="+2">退出登录</font></button></li>
</ul>
<script>
$(document).ready(function(){
    $('li>button:eq(0)').on('click',function(){window.parent.right.location.href=
      '{:U("Yuefa/Admin/banners")}';
    });
    $('li>button:eq(1)').on('click',function(){window.parent.right.location.href=
      '{:U("Yuefa/Admin/labels")}';
    });
    $('li>button:eq(2)').on('click',function(){window.parent.right.location.href=
      '{:U("Yuefa/Admin/pics")}';
    });
    $('li>button:eq(3)').on('click',function(){window.parent.right.location.href=
      '{:U("Yuefa/Admin/barbers")}';
    });
    $('li>button:eq(4)').on('click',function(){window.parent.right.location.href=
      '{:U("Yuefa/Admin/orders")}';
    });
    $('li>button:eq(5)').on('click',function(){window.parent.right.location.href=
      '{:U("Yuefa/Admin/users")}';
    });
    $('li>button:eq(6)').on('click',function(){window.parent.location.href=
      '{:U("Yuefa/Admin/quit")}';
    });
});
</script>
</body>
</html>
