<table class="table table-bordered  table-hover" width="90%" id="bigtable">
      <thead><tr>

	  <th width="20%">图片</th>

			</td>

</table>
<br/>
<center>
  <ul class="pagination">
    <li><a>&laquo;</a></li>
    <li><a>&raquo;</a></li>
  </ul>
</center>
<script>
$(document).ready(function(){
$('body').on('click','button',function(){
    var keyword=$(this).parents('tr').children('.image').attr('');
	window.location.href="{:U('Yuefa/Admin/pics_done')}?keyword="+keyword;
});
<!--添加分页-->
var sumrecord,pagenum;
sumrecord=18;
pagenum=Math.ceil(sumrecord/8);
for(var i=1;i<=pagenum;i++)
$(".pagination li:last").before($("<li></li>").append($("<a>"+i+"</a>").attr('onClick','postjson('+i+')')));
//$(".pagination a:contains('1')").trigger('click');
});
<!--点击分页,ajax添加html-->
function postjson(page){
   $(".pagination li:first").attr('onClick','postjson('+(page-1)+')')
   $(".pagination li:last").attr('onClick','postjson('+(page+1)+')')
   $(".pagination li").removeClass('active');
   $(".pagination li:contains("+page+")").addClass('active');
   $("#bigtable").empty();
   $.post(
   '',
   {page:page},
   function(data)
   {
      $("#bigtable").html(data);
   }
   )
}
</script>
